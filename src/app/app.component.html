<clr-main-container class="main-container">
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">bimsync Manager</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active">
        <span class="nav-text">Home</span>
      </a>
      <a class="nav-link" href="#" [routerLink]="['/projects']" routerLinkActive="active" *ngIf="User">
        <span class="nav-text">Projects</span>
      </a>
      <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active">
        <span class="nav-text">About</span>
      </a>
    </div>
    <div class="header-actions" *ngIf="User; else loginTemplate">
      <span class="nav-link nav-text">Hello {{User.name}}</span>
    </div>
    <ng-template #loginTemplate>
      <div class="header-actions">
        <a class="nav-link nav-text" href="https://api.bimsync.com/oauth2/authorize?client_id=6E63g0C2zVOwlNm&response_type=code&state=api&redirect_uri=http://localhost:4200/callback">
          Connect
        </a>
      </div>
    </ng-template>

  </clr-header>
  <div class="content-container">
    <div class="content-area" style="overflow-y: hidden">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
